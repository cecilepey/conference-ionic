<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button size="small" routerLink="/sessions">Retour</ion-button>
    </ion-buttons>
    <ion-title>
      Session
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-title class="ion-text-center">{{session.title}}</ion-card-title>
    <ion-card-content>
      <ion-toolbar>{{session.description}}</ion-toolbar>
      <ion-toolbar *ngFor="let speakers of listeSpeakersSession">

        <ion-item routerLink="/presentateurs/{{speakers.id}}">
          <ion-avatar slot="start">
            <img src="{{speakers.photoUrl}}">
          </ion-avatar>
          <ion-label>
            {{speakers.name}}
          </ion-label>
        </ion-item>
      </ion-toolbar>
      <ion-toolbar>
        <ion-button expand="block">Mes notes</ion-button>
      </ion-toolbar>

    </ion-card-content>

  </ion-card>

</ion-content>
