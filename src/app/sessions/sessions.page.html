<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="affichageSession">
      Session
    </ion-title>
    <ion-title *ngIf="!affichageSession">
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!affichageSession">
  <ion-list>
    <ion-item *ngFor="let titre of listeTitre" (click)="afficherDetails(titre)">
      <ion-label> {{titre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content *ngIf="affichageSession">
  <ion-card>
    <ion-card-title>{{session.title}}</ion-card-title>
    <ion-card-content>
      <ion-toolbar>{{session.description}}</ion-toolbar>
      <ion-toolbar *ngFor="let speakers of listeSpeakersSession">
        <img src="{{speakers.photoUrl}}">

        {{speakers.name}}
      </ion-toolbar>

    </ion-card-content>

  </ion-card>

</ion-content>
