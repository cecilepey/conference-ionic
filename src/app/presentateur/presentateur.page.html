<ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button size="small" routerLink="/presentateurs">Retour</ion-button>
    </ion-buttons>
    <ion-title>
      Présentateur
    </ion-title>
  </ion-toolbar>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center ion-padding-top">{{speaker.name}}</ion-card-title>
    <ion-card-content>

      <ion-toolbar>
        <ion-row>
          <ion-col size="9">
            <ion-label>Ajouter à mes contacts</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-toggle color="success" (click)="creerContact()"></ion-toggle>
          </ion-col>

        </ion-row>


      </ion-toolbar>

      <img src="{{speaker.photoUrl}}" class="ion-padding-bottom">
      <ion-toolbar>
        <strong>Biographie</strong>
      </ion-toolbar>
      <ion-toolbar>
        <ion-toolbar class="ion-padding-bottom">{{speaker.shortBio}}</ion-toolbar>

        <ion-toolbar>
          <strong>
            <h2 color="dark" class="ion-text-left">Ses présentations</h2>
          </strong>

          <ion-row *ngFor="let session of listeSessionSpeaker">
            <ion-col>
              <a routerLink="/sessions/{{session.id}}">{{session.title}}</a>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-toolbar>

    </ion-card-content>

  </ion-card>
</ion-content>
