<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-app>
    <ion-header translucent>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card>
        <img
          src="https://github.com/DamienFremont/sqli-devfestnantes2018/raw/master/devfestnantes2018-log.pict-site.png" />
        <ion-card-header>

          <ion-card-title class="ion-text-center">Conférence</ion-card-title>
          <ion-card-subtitle class="ion-text-center"> {{dateDebut | date:'dd/MM/yyyy'}} -
            {{dateFin | date:'dd/MM/yyyy'}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-toolbar>
            <ion-buttons slot="primary">
              <ion-button routerLink="/sessions">Voir les sessions</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-toolbar>
            <ion-buttons slot="primary">
              <ion-button routerLink="/presentateurs">Voir les présentateurs</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>

</ion-content>
